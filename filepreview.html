<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview - Danii2's Archive</title>
    <link rel="stylesheet" href="css/file-preview.css">
</head>
<body>
    <div class="preview-container">
        <h2>File Preview</h2>
        <p>File Name: <span id="preview-file-name"></span></p>
        <p>Custom File Name: <span id="preview-custom-file-name"></span></p>
        <p>Creator: <span id="preview-creator-name"></span></p>
        <button onclick="window.history.back();">Go Back</button>
        <button onclick="window.location.href='upload.html';">Upload File</button>
    </div>

    <script src="js/file-preview.js"></script>
</body>
</html>
