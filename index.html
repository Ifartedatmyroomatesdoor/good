<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danii2's Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Danii2's Archive</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#" id="uploadLink" style="display:none;">Upload</a></li>
                <li><a href="#" id="login">Login</a></li>
                <li><a href="#" id="logout" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="archive-content">
        <h2>Featured Collections</h2>
        <div class="collection-grid" id="collection-grid">
            <!-- Dynamically populated with collections from Firestore -->
        </div>
    </section>

    <!-- Upload section - Only visible to authenticated users -->
    <section class="upload-section" id="upload-section" style="display:none;">
        <h2>Upload a File</h2>
        <form id="upload-form">
            <input type="file" id="file-input" required />
            <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>
    </section>

    <footer>
        <p>&copy; 2024 Danii2's Archive. All rights reserved.</p>
    </footer>

    <!-- Firebase and main.js -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://apis.google.com/js/api.js"></script> <!-- For Google Drive -->
    <script src="main.js"></script>
</body>
</html>
