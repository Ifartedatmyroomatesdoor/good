<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Danii2's Archive</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your File</h2>
        <form id="upload-form">
            <input type="text" id="creator-name" placeholder="Your Name" required />
            <input type="text" id="custom-file-name" placeholder="Custom File Name" required />
            <input type="file" id="file-input" required />
            <button type="submit" id="upload-btn">Upload File</button>
        </form>
        <div id="upload-status"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script> <!-- Google Drive API -->
    <script src="main.js"></script>
    <script src="upload.js"></script>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
